<body>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong> Asgardusk </strong> | Graman</h1>
                        <div class="description">
                            <p>
                                这里应该写什么？
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>登录</h3>
                                <p>请输入手机号及密码</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">手机号</label>
                                    <input type="text" name="form-username" placeholder="手机号..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">密码</label>
                                    <input type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">验证面部信息并登录</button>
                                <div class="foot" style="margin-top: 10px;">
                                    <span><a href="{:url('index/forget/index')}">忘记密码？</a></span>
                                    <span style="float: right;"><a href="{:url('index/register/index')}">接包人员注册</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
