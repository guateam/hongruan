<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>发包人员</title>
    {include file='common/css'}
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            {include file='common/left'}
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="col-md-9">
                    <div class="x_panel">
                        <div class="x_title">
                            <h1>公司简介</h1>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <blockquote>
                                <h2>公司名：<span style="color: #00ace6">Idea Factory Inc.</span></h2>
                                <h2>联系电话：<span style="color: #00ace6">110</span></h2>
                                <h2>安全等级：<span style="color: #00ace6">高</span></h2>
                                <h2>信誉等级：<span style="color: #00ace6">高</span></h2>
                                <h2>擅长方向：<span style="color: #00ace6">java</span></h2>
                                <h2>总工时：<span style="color: #00ace6">0</span></h2>
                                <h2>登记时间：<span style="color: #00ace6">2018.02.30</span></h2>
                                <hr />
                                <h3>简介</h3>
                                <p>这是一个真实存在的公司</p>
                            </blockquote>
                            <hr />
                            <div class="row">
                                <h3>当前平台盈利</h3>
                                <div class="col-xs-8">
                                    <div id="bar" style="height:400px"></div>
                                </div>
                                <div class="col-xs-4">
                                    <blockquote>
                                        <h3>其他操作</h3>
                                        <button class="btn btn-primary">站内消息</button>
                                        <button class="btn btn-success">关注</button>
                                        <button class="btn btn-danger">举报</button>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="x_panel">
                        <div class="x_content">
                            <img src="__STATIC__/image/3.jpg" class="img-responsive profile_img">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>员工列表</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {include file='common/js'}
    <script>
        option = {
            title: {
                text: 'Idea Factory Inc.',
                subtext: '实时数据'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
                data: ['价值产出', '进行中项目', '完成项目', '延期项目']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {
                        readOnly: false
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [{
                type: 'category',
                boundaryGap: true,
                data: (function() {
                    var now = new Date();
                    var res = [];
                    var len = 10;
                    while (len--) {
                        res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
                        now = new Date(now - 2000);
                    }
                    return res;
                })()
            }],
            yAxis: [{
                type: 'value',
                scale: true,
                name: '价格',
                max: 30,
                min: 0,
                boundaryGap: [0.2, 0.2]
            }, {
                type: 'value',
                scale: true,
                name: '项目数',
                max: 40,
                min: 0,
                boundaryGap: [0.2, 0.2]
            }],
            series: [{
                name: '进行中项目',
                type: 'bar',
                xAxisIndex: 0,
                yAxisIndex: 1,
                data: (function() {
                    var res = [];
                    var len = 10;
                    while (len--) {
                        res.push(Math.round(Math.random()));
                    }
                    return res;
                })()
            }, {
                name: '完成项目',
                type: 'bar',
                xAxisIndex: 0,
                yAxisIndex: 1,
                data: (function() {
                    var res = [];
                    var len = 10;
                    while (len--) {
                        res.push(Math.round(Math.random() * 10));
                    }
                    return res;
                })()
            }, {
                name: '延期项目',
                type: 'bar',
                xAxisIndex: 0,
                yAxisIndex: 1,
                data: (function() {
                    var res = [];
                    var len = 10;
                    while (len--) {
                        res.push(Math.round(Math.random() * 10));
                    }
                    return res;
                })()
            }, {
                name: '价值产出',
                type: 'line',
                data: (function() {
                    var res = [];
                    var len = 0;
                    while (len < 10) {
                        res.push((Math.random() * 10 + 5).toFixed(1) - 0);
                        len++;
                    }
                    return res;
                })()
            }]
        };
        var barchart = echarts.init(document.getElementById("bar"));
        barchart.setOption(option);
    </script>
</body>

</html>
